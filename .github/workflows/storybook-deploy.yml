name: Deploy Storybook to GitHub Pages

on:
  push:
    branches:
      - '**'  # Trigger on all branches
    paths:
      - 'src/**'
      - '.github/workflows/storybook-deploy.yml'
  pull_request:
    paths:
      - 'src/**'
    types: [opened, synchronize, reopened]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: false

jobs:
  # Check if we should build Storybook (has stories)
  check-stories:
    runs-on: ubuntu-latest
    outputs:
      has-stories: ${{ steps.check.outputs.has-stories }}
      branch-name: ${{ steps.branch.outputs.branch-name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get branch name
        id: branch
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "branch-name=${{ github.head_ref }}" >> $GITHUB_OUTPUT
          else
            echo "branch-name=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
          fi

      - name: Check for stories
        id: check
        run: |
          if find src -name "*.stories.*" -type f | grep -q .; then
            echo "has-stories=true" >> $GITHUB_OUTPUT
            echo "Found Storybook stories, proceeding with deployment"
          else
            echo "has-stories=false" >> $GITHUB_OUTPUT
            echo "No Storybook stories found, skipping deployment"
          fi

  # Build and deploy job
  build-and-deploy:
    needs: check-stories
    if: needs.check-stories.outputs.has-stories == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile

      - name: Build Storybook
        run: |
          pnpm run build-storybook
        env:
          NODE_OPTIONS: --max_old_space_size=4096

      - name: Debug deployment info
        run: |
          echo "Branch name: ${{ needs.check-stories.outputs.branch-name }}"
          echo "Repository: ${{ github.repository }}"
          echo "Repository owner: ${{ github.repository_owner }}"
          echo "Repository name: ${{ github.event.repository.name }}"
          echo ""
          echo "Contents of storybook-static directory:"
          ls -la storybook-static/
          echo ""
          echo "Checking for index.html:"
          if [ -f "storybook-static/index.html" ]; then
            echo "âœ… index.html found in storybook-static/"
            echo "First few lines of index.html:"
            head -n 10 storybook-static/index.html
          else
            echo "âŒ index.html NOT found in storybook-static/"
          fi
          echo ""
          echo "Destination directory will be: ${{ needs.check-stories.outputs.branch-name == 'master' && '(root)' || format('branches/{0}', needs.check-stories.outputs.branch-name) }}"
          
      - name: Deploy to GitHub Pages (Master/Main Branch)
        if: needs.check-stories.outputs.branch-name == 'master' || needs.check-stories.outputs.branch-name == 'main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: storybook-static
          keep_files: true
          enable_jekyll: false
          force_orphan: false

      - name: Deploy to GitHub Pages (Feature Branch)
        if: needs.check-stories.outputs.branch-name != 'master' && needs.check-stories.outputs.branch-name != 'main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: storybook-static
          destination_dir: branches/${{ needs.check-stories.outputs.branch-name }}
          keep_files: true
          enable_jekyll: false
          force_orphan: false

      - name: Get deployment URL
        id: get-url
        run: |
          BRANCH_NAME="${{ needs.check-stories.outputs.branch-name }}"
          BASE_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
          
          if [[ "$BRANCH_NAME" == "main" || "$BRANCH_NAME" == "master" || "$BRANCH_NAME" == "trunk" ]]; then
            echo "page-url=${BASE_URL}/" >> $GITHUB_OUTPUT
            echo "Deployed main Storybook to: ${BASE_URL}/"
          else
            echo "page-url=${BASE_URL}/branches/${BRANCH_NAME}/" >> $GITHUB_OUTPUT
            echo "Deployed feature branch to: ${BASE_URL}/branches/${BRANCH_NAME}/"
          fi

      - name: Comment PR with deployment URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const deploymentUrl = '${{ steps.get-url.outputs.page-url }}';
            const branchName = '${{ needs.check-stories.outputs.branch-name }}';
            
            const comment = `## ðŸŽ¨ Storybook Deployment Ready!
            
            Your Storybook has been deployed and is available at:
            
            **ðŸ”— [View Storybook for \`${branchName}\`](${deploymentUrl})**
            
            This deployment will be automatically updated when you push new commits to this branch.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });